<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>

    <form method="post" action="{% if product.slug %}{% url 'product_update' product.slug %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Product">
    </form>

    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
