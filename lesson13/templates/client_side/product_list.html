<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

    <h1>Product List</h1>
    <a href="{% url 'product_create' %}">Create Product</a>
    <div style="width: 300px; margin: auto; margin-top: 50px;">
    <form method="get" action="{% url 'product_list' %}">
        <label for="category">Select Category:</label>
        {% for category in category_list %}
            <a href="{% url 'product_list' %}?category={{ category.name }}">
                {{ category.name }}
            </a>
        {% endfor %}
        <a href="{% url 'product_list' %}">All</a>
    </form>



        {% for product in product_list %}
            <p>
                {{ product.name }} -
                <a href="{% url 'product_detail' product.slug %}">Detail</a>
                <a href="{% url 'product_update' product.slug %}">Update</a>
                <a href="{% url 'product_delete' product.slug %}">Delete</a>
            </p>
        {% endfor %}
    </div>

</body>
</html>
